<script>
    async function addProfanity() {
        const textArea = document.getElementById('inputText');
        const btn = document.getElementById('insertBtn');
        const loading = document.getElementById('loadingMsg');
        const originalText = textArea.value;

        if (!originalText.trim()) {
            alert("è«‹å…ˆè¼¸å…¥æ–‡å­—ï¼");
            return;
        }

        btn.disabled = true;
        loading.style.display = 'block';

        try {
            const response = await fetch('/insert_profanity', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: originalText }),
            });

            const data = await response.json();

            if (data.result) {
                addHistoryCard(originalText); // å°‡èˆŠç‰ˆæœ¬åŠ å…¥æ­·å²ç´€éŒ„
                textArea.value = data.result;
            } else if (data.error) {
                alert("éŒ¯èª¤: " + data.error);

        } catch (error) {

            alert("ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹æª¢æŸ¥ç¶²çµ¡æˆ– API Key");
        } finally {

            textArea.focus();

    }
